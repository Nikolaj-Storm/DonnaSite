<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm - Knowledge Base</title>
    <link rel="icon" href="visuals/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 2rem;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        header {
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            padding: 1.5rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
        }
        
        .upload-section {
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            color: white;
            font-weight: 500;
        }
        
        input, select, textarea {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.4);
            font-family: inherit;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #e63946;
            color: white;
        }
        
        .documents-section {
            padding: 2rem;
        }
        
        .document-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .document-card {
            background: rgba(255, 255, 255, 0.3);
            padding: 1.5rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }
        
        .doc-info h3 {
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .doc-meta {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .doc-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .status {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.3);
            color: white;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="glass">
            <h1>üìö Knowledge Base</h1>
            <p class="subtitle">Manage your RAG documents</p>
        </header>
        
        <div class="stats" id="stats-container">
            <div class="stat-card glass">
                <div class="stat-value" id="total-docs">0</div>
                <div class="stat-label">Total Documents</div>
            </div>
            <div class="stat-card glass">
                <div class="stat-value" id="indexed-docs">0</div>
                <div class="stat-label">Indexed</div>
            </div>
        </div>
        
        <div class="upload-section glass">
            <h2 style="color: white; margin-bottom: 1rem;">üì§ Upload Document</h2>
            <div id="upload-status"></div>
            
            <form class="upload-form" id="upload-form">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="doc-title" placeholder="Document title" required>
                </div>
                
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="doc-content" placeholder="Paste document content or upload file..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>File Upload (optional)</label>
                    <input type="file" id="file-input" accept=".txt,.md,.pdf,.py,.js,.html,.css">
                </div>
                
                <div class="form-group">
                    <label>Namespace</label>
                    <select id="doc-namespace">
                        <option value="general">üìù General</option>
                        <option value="personal">üë§ Personal</option>
                        <option value="work">üíº Work</option>
                        <option value="coding">üíª Coding</option>
                        <option value="learning">üìö Learning</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Index Document</button>
            </form>
        </div>
        
        <div class="documents-section glass">
            <h2 style="color: white; margin-bottom: 1rem;">üìÑ Indexed Documents</h2>
            <div class="document-grid" id="documents-list"></div>
        </div>
    </div>
    
    <script>
        const BACKEND_URL = 'https://storm-backend-wqd0.onrender.com';
        
        // Load stats and documents on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadDocuments();
            
            // File input handler
            document.getElementById('file-input').addEventListener('change', handleFileSelect);
            
            // Form submit
            document.getElementById('upload-form').addEventListener('submit', handleUpload);
        });
        
        async function loadStats() {
            try {
                const response = await fetch(`${BACKEND_URL}/rag/stats`);
                const data = await response.json();
                
                document.getElementById('total-docs').textContent = data.total_documents;
                document.getElementById('indexed-docs').textContent = data.indexed_documents;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        async function loadDocuments() {
            try {
                const response = await fetch(`${BACKEND_URL}/rag/documents`);
                const data = await response.json();
                
                const container = document.getElementById('documents-list');
                container.innerHTML = '';
                
                if (data.documents.length === 0) {
                    container.innerHTML = '<p style="color: rgba(255,255,255,0.7);">No documents yet. Upload your first document above!</p>';
                    return;
                }
                
                data.documents.forEach(doc => {
                    const card = document.createElement('div');
                    card.className = 'document-card';
                    card.innerHTML = `
                        <div class="doc-info">
                            <h3>${doc.title}</h3>
                            <div class="doc-meta">
                                ${doc.namespace} ‚Ä¢ ${doc.chunk_count} chunks ‚Ä¢ ${new Date(doc.created_at).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="doc-actions">
                            <button class="btn btn-danger" onclick="deleteDocument(${doc.id})">Delete</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }
        
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('doc-content').value = e.target.result;
                if (!document.getElementById('doc-title').value) {
                    document.getElementById('doc-title').value = file.name;
                }
            };
            reader.readAsText(file);
        }
        
        async function handleUpload(event) {
            event.preventDefault();
            
            const title = document.getElementById('doc-title').value;
            const content = document.getElementById('doc-content').value;
            const namespace = document.getElementById('doc-namespace').value;
            
            const statusDiv = document.getElementById('upload-status');
            statusDiv.innerHTML = '<div class="status">Processing...</div>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/rag/documents`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        title,
                        content,
                        namespace,
                        doc_type: 'text',
                        source: 'upload'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ Document indexed successfully!</div>';
                    document.getElementById('upload-form').reset();
                    setTimeout(() => {
                        loadStats();
                        loadDocuments();
                        statusDiv.innerHTML = '';
                    }, 2000);
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå ${error.message}</div>`;
            }
        }
        
        async function deleteDocument(docId) {
            if (!confirm('Are you sure you want to delete this document?')) return;
            
            try {
                const response = await fetch(`${BACKEND_URL}/rag/documents/${docId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadStats();
                    loadDocuments();
                }
            } catch (error) {
                alert('Failed to delete document: ' + error.message);
            }
        }
    </script>
</body>
</html>
