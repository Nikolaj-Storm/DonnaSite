<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donna for Professionelle</title>
  <link rel="icon" href="visuals/favicon.png" type="image/png">
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZG39HWNCCF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ZG39HWNCCF');

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: #f4e2cf;
      color: #610000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
    }

    .logo img {
      width: auto;
      max-width: 233px;
      height: auto;
      max-height: 80px;
      transition: transform 0.3s ease;
    }

    .navigation {
      position: absolute;
      top: 20px;
      right: 50px;
      display: flex;
      gap: 20px;
      z-index: 100;
    }

    .navigation a {
      text-decoration: none;
      font-weight: bold;
      color: #610000;
      font-size: 16px;
    }

    .hamburger-menu {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
      color: #610000;
      z-index: 100;
    }

    .mobile-nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #f4e2cf;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 10px;
      z-index: 100;
    }

    .mobile-nav a {
      display: block;
      text-decoration: none;
      color: #610000;
      font-weight: bold;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .navigation {
        display: none;
      }
      .hamburger-menu {
        display: block;
      }
    }

    .content-container {
      position: relative; /* Tilføjet: gør containeren til reference for absolut positionerede elementer */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      width: 80%;
      margin-top: 120px; /* Sørger for at chatten starter under logoet */
      flex-wrap: wrap;
    }

    .description-box {
      width: 30%;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .chat-container {
      flex-grow: 1;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 65%;
    }

    #chat-box {
      border: 1px solid #ddd;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
      border-radius: 8px;
      background-color: #fff;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #chat-box p {
      margin-bottom: 5px;
      line-height: 1.4;
    }

    #chat-box h1, #chat-box h2, #chat-box h3 {
      color: #610000;
      margin-top: 15px;
    }

    #chat-box ul {
      margin-left: 20px;
      list-style-type: disc;
    }

    #chat-box a {
      color: #007bff;
      text-decoration: none;
    }

    #chat-box a:hover {
      text-decoration: underline;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #610000;
      border-radius: 8px;
    }

    button {
      padding: 12px;
      background: #610000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background: #3E5879;
    }

    @media (max-width: 900px) {
      .content-container {
        flex-direction: column;
        align-items: center;
        margin-top: 100px;
      }
      .description-box {
        width: 80%;
        order: 2;
      }
      .chat-container {
        width: 100%;
        order: 1;
      }
    }

    /* Chat message styling */
    .message {
      display: flex;
      margin: 8px 0;
      max-width: 100%;
    }

    .user-message {
      display: flex;
      justify-content: flex-end;
      width: 100%;
    }

    .user-message p {
      background-color: #f4e2cf;
      color: #610000;
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 60%;
      word-wrap: break-word;
      font-size: 16px;
      text-align: left;
      align-self: flex-end;
      margin-right: 0;
    }

    .donna-message {
      justify-content: flex-start;
    }

    .donna-message p {
      background-color: #fff;
      color: #610000;
      padding: 10px 15px;
      border-radius: 16px;
      max-width: 60%;
      word-wrap: break-word;
    }

    /* Login overlay styling */
    #loginOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(244, 226, 207, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }


    #loginOverlay .login-box {
      position: relative;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    #loginOverlay input {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border: 1px solid #610000;
      border-radius: 4px;
    }

    #loginOverlay button {
      padding: 10px 20px;
      background-color: #610000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Styling til knappen til anmodning om kode */
    #requestCode {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 4px 8px;
      font-size: 14px;
      font-weight: bold;
      font-family: sans-serif;
      background-color: white;
      color: #610000;
      border: 1px solid #610000;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }







    #loginError {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <a href="index.html">
      <img src="visuals/Logo_1.png" alt="Logo">
    </a>
  </div>

  <!-- Navigation -->
  <div class="navigation">
    <a href="index.html">Hjem</a>
    <a href="donna.html">Donna</a>
    <a href="donna_prof.html">Donna for Professionelle</a>
    <a href="om_os.html">Om os</a>
  </div>

  <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
  <div class="mobile-nav" id="mobileNav">
    <a href="index.html">Hjem</a>
    <a href="donna.html">Donna</a>
    <a href="donna_prof.html">Donna for Professionelle</a>
    <a href="om_os.html">Om os</a>
  </div>

  <!-- Content Section -->
  <div class="content-container">
    <!-- Login Overlay -->
    <div id="loginOverlay">
      <div class="login-box">
        <h2>Indtast adgangskode</h2>
        <input type="text" id="loginCode" placeholder="Adgangskode">
        <button onclick="validateLogin()">Log ind</button>
        <!-- Anmod om kode-knap: Brug et mailto-link -->
        <a id="requestCode" href="mailto:nikolajstormpetersen@gmail.com?subject=Kodeanmodning&body=Jeg%20kunne%20godt%20t%C3%A6nke%20mig%20en%20kode">Få kode</a>
        <p id="loginError">Forkert kode, prøv igen!</p>
      </div>
    </div>

    <div class="description-box">
      <h3>Donna for Professionelle</h3>
      <p>info. info. info</p>
      <br>
      <p><strong>Donna kan tage fejl, du bør derfor verificere vigtig information.</strong></p>
    </div>
    <div class="chat-container">
      <h2>Mød Donna</h2>
      <div id="chat-box"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Spørg Donna...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Toggle mobil-menu
    function toggleMenu() {
      var menu = document.getElementById("mobileNav");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Funktion til at validere login
   function validateLogin() {
  const inputCode = document.getElementById('loginCode').value.trim();

  // Local override for special password
  if (inputCode === 'hemmelig') {
    document.getElementById('loginOverlay').style.display = 'none';
    return;
  }

  fetch('https://hmly-ovby.onrender.com/validate-code', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ code: inputCode })
  })
    .then(res => res.json())
    .then(data => {
      if (data.valid) {
        document.getElementById('loginOverlay').style.display = 'none';
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    })
    .catch(err => {
      console.error('Fejl ved validering af kode:', err);
      document.getElementById('loginError').style.display = 'block';
    });
}



    // Funktion til at sende besked i chatten
    async function sendMessage() {
      const userInputField = document.getElementById("user-input");
      const userInput = userInputField.value.trim();
      if (userInput === "") return;
      userInputField.value = "";
      document.getElementById("chat-box").innerHTML += `
        <div class="message user-message">
          <p>${userInput}</p>
        </div>`;
      try {
        const response = await fetch("https://donna-backend-ovby.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput })
        });
        const data = await response.json();
        const formattedResponse = (typeof marked !== 'undefined') ? marked.parse(data.response) : data.response;
        document.getElementById("chat-box").innerHTML += `<p>${formattedResponse}</p>`;
        document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
      } catch (error) {
        console.error("Error:", error);
      }
    }

    // Mulighed for at sende besked ved tryk på Enter
    document.getElementById("user-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
