<script>
let messageHistory = [];

async function sendMessage() {
  const userInputField = document.getElementById("user-input");
  const userInput = userInputField.value.trim();
  if (userInput === "") return;
  messageHistory.push({ role: "user", content: userInput });
  document.getElementById("chat-box").innerHTML += `
    <div class="message user-message">
      <p>${userInput}</p>
    </div>`;
  userInputField.value = "";
  try {
    const response = await fetch("https://prof-backend.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        messages: messageHistory,
        namespace: document.getElementById("namespace-selector").value
      })
    });
    const data = await response.json();
    if (data.error) throw new Error(data.error);
    messageHistory.push({ role: "assistant", content: data.response });
    marked.setOptions({ breaks: true, gfm: true });
    const formattedResponse = (typeof marked !== 'undefined') ? marked.parse(data.response) : data.response;
    document.getElementById("chat-box").innerHTML += `
      <div class="message donna-message">
        <p>${formattedResponse}</p>
      </div>`;
    document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
  } catch (error) {
    console.error("Error:", error);
  }
}

document.getElementById("user-input").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    sendMessage();
  }
});

let namespaceDropdownShown = false;
document.getElementById("user-input").addEventListener("focus", function() {
  if (!namespaceDropdownShown) {
    document.getElementById("namespace-selector").style.display = "block";
    namespaceDropdownShown = true;
  }
});

function clearChat() {
  messageHistory = [];
  document.getElementById("chat-box").innerHTML = "";
}

    // Funktion til at validere login
   function validateLogin() {
  const inputCode = document.getElementById('loginCode').value.trim();

  // Local override for special password
  if (inputCode === 'hemmelig') {
    document.getElementById('loginOverlay').style.display = 'none';
    return;
  }

  fetch('https://hmly-ovby.onrender.com/validate-code', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ code: inputCode })
  })
    .then(res => res.json())
    .then(data => {
      if (data.valid) {
        document.getElementById('loginOverlay').style.display = 'none';
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    })
    .catch(err => {
      console.error('Fejl ved validering af kode:', err);
      document.getElementById('loginError').style.display = 'block';
    });
}
